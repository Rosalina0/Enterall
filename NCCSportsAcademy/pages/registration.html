<head>
    <title> NCC Sports Academy </title>
    <META CHARSET="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">

        <header>
            <div id="ncclogo">
                <img src="../pics/logo.png" alt=" sports academy logo" id="logo" />
                <!--Logo of the sports academy-->
            </div>
            <div id="caption">
                <h1>NCC Sports Academy</h1>
            </div>
            <div id="searchbar">
                <img src="../pics/global.png" alt="globe representing language" id="glow" />
                <a href="../pages/registration.html" class="form">SIGN IN</a>
                <form method="get" action="http://www.google.com/search">
                    <input type="text" id="bar" name="q" class="search-txt" maxlength="225" value="Google Search" onfocus="if(this.value==this.defaultValue) this value=''; this.style.color=black'; " onblur="if(this.value=='')this value=this defaultValue; " />
                    <input type="submit" id="search" name="gsubmit" value="GO" />
                    <a class="search-btn" href="#"><i class = "fas fa search"></i></a>
                </form>
            </div>
        </header>
        <div class="clearfloat"> </div>
        <div class="mobile-container">
            <div class="nav">
                <a href="#origin" id="hq" class="active">Champions are Champions</a>
                <div id="links">
                    <a href="../index.html" id="home"> Homepage </a>
                    <a href="../pages/Activities.html" id="ac"> Activities </a>
                    <a href="../pages/About.html" id="ab"> About </a>
                    <a href="../pages/Community.html" id="c"> Community </a>
                    <a href="../pages/Services.html" id="se"> Services </a>
                    <a href="../pages/Shop.html" id="sh"> Shop </a>
                    <a href="../pages/Help.html" id="h"> Help </a>

                </div>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>

                <script>
                    function myFunction() {
                        var x = document.getElementById("links");
                        if (x.style.display === "block") {
                            x.style.display = "none";
                        } else {
                            x.style.display = "block";
                        }
                    }
                </script>
            </div>
        </div>
        <div class="clearfloat"> </div>
        <div id="mainpage">
            <h1>User Registration </h1>
            <br/>
            <br/>
            <div class="row">
                <div class="col-25">

                    <label for="lastname">Lastname </label>
                </div>
                <div class="col-75">
                    <input type="text" placeholder="last name" name="lastname1" id="lastname" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="firstname">Firstname </label>
                </div>
                <div class="col-75">
                    <input type="text" placeholder="first name" name="firstname1" id="firstname" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="username">Username: </label>
                </div>
                <div class="col-75">
                    <input type="text" placeholder="user name" name="username1" id="username" />
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="password">Password:</label>
                </div>
                <div class="col-75">
                    <input type="password" placeholder="password" name="password1" id="password" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="address">Address:</label>
                </div>
                <div class="col-75">
                    <input type="text" placeholder="address" name="address1" id="address" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="emailaddress"> Email Address: </label>
                </div>
                <div class="col-75">
                    <input type="email" placeholder=" email address" name="emailaddress1" id="emailaddress" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="dob">Date of Birth: </label>
                </div>
                <div class="col-75">

                    <input type="date" name="dob" id="dob" min="1909-12-31" max="2005-01-02" required>
                </div>
            </div>

            <label>Gender: </label>

            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <br>
            <br/> &emsp; &emsp; &ensp;
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <br>
            <br/>

            <div class="row">
                <div class="col-25">

                    <label for="zipcodi">Zip Code:</label>
                </div>
                <div class="col-75">

                    <input type="text" id="zipcodi" name="zipcode" placeholder="12-01-10" maxlength="8" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Country</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                        <option selected disabled>Select a Country</option>
                        <option value="antigua">Antigua </option>
                        <option value="barbados">Barbados </option>
                        <option value="caymanislands">Cayman Islands </option>
                        <option value="dominica">Dominica </option>
                        <option value="guyana">Guyana </option>
                        <option value="jamaica">Jamaica </option>
                        <option value="trinbago">Trinidad & Tobago </option>
                    </select>
                </div>
            </div>
            <label>
                <input type="checkbox" checked="checked" name="subscribe"> Daily Newsletter
            </label>
            <br/>
            <br/>

            <input type="submit" value="Submit" name="register" id="sform" />&nbsp;&nbsp;&nbsp;

        </div>

        <div class="clearfloat"> </div>
        <footer>
            <strong> Last Update December 8 2020. All Rights Reserved &copy; 2020 created by Kharyssa.K.George 1-3 McCarthy Street St.Augustine 1(868)486-7674 </strong>
        </footer>
    </div>
</body>

</html>
